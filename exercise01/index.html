<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise01</title>
    <script src="/assets/js/vue.min.js"></script>
</head>

<body>
    <div id="exercise">
        <p>Vue is pretty cool - {{name}}({{age}})</p>
        <p>{{age*3}}</p>
        <p v-once>{{randomNum()}}</p>
        <div><img v-bind:src="imgUrl" style="width: 100px;"></div>
        <p>{{name}}</p>
        <div><input type="text" v-bind:value="name" v-on:keyup="inputChange"></div>
    </div>
    <script>
        new Vue({
            el: '#exercise',
            data: {
                name: 'Hyram',
                age: 26,
                imgUrl: '/assets/img/vue.png',
            },
            methods: {
                randomNum: function () {
                    return Math.random()
                },
                inputChange:function(event){
                    this.name=event.target.value;
                }
            }
        })
    </script>
</body>

</html>
